<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Docspert Health{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 5px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #218838;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        
        .details {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .details.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        {% block header %} Docspert Health {% endblock %}
    </header>
    <main class="container">
        {% block content %} {% endblock %}
    </main>
    <footer>
        &copy; 2024 Docspert Health - All rights reserved.
    </footer>
</body>

</html>
